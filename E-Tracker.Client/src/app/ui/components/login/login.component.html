<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="form-group">
      <label for="username">UserName</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" 
      placeholder="UserName & Email">
      <small class="form-text text-muted invalid-feedback">***</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #txtPassword type="password" class="form-control" id="password" 
      placeholder="password">
    </div>

    <img src="../../../assets/facebook.png" style="width: 30px; height: 30px; cursor:pointer;"/>
    <br />
    <button style="margin-top:5px;" type="submit"
     class="btn btn-primary"(click)="login(txtUsernameOrEmail.value,txtPassword.value)" >Login</button>

    <a style="margin-top:5px;margin-left:5px;" routerLink="/password-reset" 
    class="btn btn-secondary">I forgot my password</a>

  </div>
  <div class="col-md-3"></div>
</div>
